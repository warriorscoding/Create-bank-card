<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank card</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-top">
            <p class="card__bank-name">
                CODING WARRIORS BANK
            </p>
            <p class="card__type">Debit Card </p>
        </div>
        <p class="card-number">
            5498 5726 8774 6087
        </p>
        <div class="card-bottom">
            <p class="card__user-name">AKHIL SHARMA</p>
            <div class="card__type-logo"></div>
        </div>
        <div class="card__watermark">CODING WARRIORS</div>
        <div class="card__bank-logo">
            <img src="logo.png" alt="bank logo">
        </div>
    </div>
</body>
</html>
